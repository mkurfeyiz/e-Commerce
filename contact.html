<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/contact.css">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b660d51260.js" crossorigin="anonymous"></script>

  <!--scrits -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  <title>e-Commerce</title>
</head>

<body>

  <div id="contact-div" class="container-fluid">
    <h3>Bizimle İletişime Geçin</h3>
    <form action="main.html" method="post">
      <div class="mb-3">
        <label for="fname" class="form-label">İsim</label>
        <input type="text" class="form-control" id="fname" placeholder="İsminiz" required>
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Soyisim</label>
        <input type="text" class="form-control" id="lname" placeholder="Soyisminiz" required>
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email Adresi</label>
        <input type="email" class="form-control" id="emailInput1" placeholder="ornek@ornek.com" required>
      </div>
      <div class="mb-3">
        <label for="messageArea" class="form-label">Mesaj</label>
        <textarea class="form-control" id="messageArea" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Gönder</button>
    </form>

    <section id="info-section">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <!-- first -->
          <div class="col-md-5">
            <h4>
              <i class="fas fa-map-marker-alt"></i> Adres
            </h4>
          </div>
          <div class="col-md-5">
              <h5>Şirinevler Mahallesi, Şirinevler Caddesi, No: 19/2<br>Bahçelievler/İstanbul</h5>
          </div>
          <!-- second -->
          <div class="col-md-5">
            <h4>
              <i class="fas fa-phone"></i> Telefon
            </h4>
          </div>
          <div class="col-md-5">
              <h5>+9012345678</h5>
          </div>
          <!-- third -->
          <div class="col-md-5">
            <h4>
              <i class="fas fa-envelope"></i> E-Mail
            </h4>
          </div>
          <div class="col-md-5">
              <h5>e-commerce@ecommerce.com</h5>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/contact.js" charset="utf-8"></script>
</body>

</html>
