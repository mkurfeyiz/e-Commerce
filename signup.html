<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/signup.css">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b660d51260.js" crossorigin="anonymous"></script>

  <!--scrits -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  <title>e-Commerce</title>
</head>

<body>

  <div id="signup-div" class="container-fluid">
    <div class="card" style="width: 45rem;">
      <div class="card-body">
        <h3 class="signup-title">Kayıt Olun</h3>
        <form action="main.html" method="post">
          <div class="mb-3">
            <label for="fname" class="form-label">İsim</label>
            <input type="text" class="form-control" id="fname" placeholder="İsim" required>
            <p id="fname-error" class="error-text">*İsim alanı boş bırakılamaz.</p>
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">Soyisim</label>
            <input type="text" class="form-control" id="lname" placeholder="Soyisim" required>
            <p id="lname-error" class="error-text">*Soyisim alanı boş bırakılamaz.</p>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phone" placeholder="Telefon" required>
            <p id="phone-error" class="error-text">*Telefon alanı boş bırakılamaz.</p>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email Adresi</label>
            <input type="email" class="form-control" id="emailInput" placeholder="E-mail" required>
            <p id="email-error" class="error-text">*E-mail alanı boş bırakılamaz.</p>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" placeholder="Şifre" required>
            <p id="password-error" class="error-text">*Şifre alanı boş bırakılamaz.</p>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Şifre Tekrar</label>
            <input type="password" class="form-control" id="password2" placeholder="Şifre Tekrar" required>
            <p id="password2-error" class="error-text">*Şifrenizi tekrar giriniz.</p>
          </div>
          <p id="passwords-match-error" class="error-text"> -Şifreler eşleşmiyor.</p>
          <button class="btn btn-primary signup-btn">Üye Ol</button>
          <h4 class="card-subtitle mb-2 text-muted">Zaten üye misiniz? <a href="login.html">Oturum Açın</a></h4>

        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/signup.js" charset="utf-8"></script>
</body>

</html>
