<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet" href="/css/login.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b660d51260.js" crossorigin="anonymous"></script>

  <!--scrits -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  <title>e-Commerce</title>
</head>

<body>

  <div id="login-div" class="container-fluid">

    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h3 class="login-title">Giriş Yapın</h3>

        <form action="main.html" method="post">

          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="ornek@ornek.com" required>
            <p id="email-error" class="error-text">*E-mail alanı boş bırakılamaz.</p>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" required>
            <p id="password-error" class="error-text">*Şifre alanı boş bırakılamaz.</p>
          </div>

          <a href="forgot-password.html" style="display: block; text-align: right;">Şifremi Unuttum</a>

          <button class="btn btn-danger login-btn">Oturum Aç</button>
          <h5 class="card-subtitle mb-2 text-muted">Üye değil misiniz? <a href="signup.html">Hemen Kaydolun</a></h5>

          <div style="text-align: center; margin: 5% 0 3% 0;">

            <a href="#" class="login-icons"><i class="fab fa-google"></i></a>
            <a href="#" class="login-icons"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="login-icons"><i class="fab fa-facebook-square"></i></a>

          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/login.js" charset="utf-8"></script>
</body>

</html>
