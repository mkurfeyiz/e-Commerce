<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/forgot-password.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b660d51260.js" crossorigin="anonymous"></script>

  <!--scrits -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  <title>e-Commerce</title>
</head>

<body>

  <div id="forgotpassword-div" class="container-fluid">

    <h3>Şifrenizi mi Unuttunuz?</h3>
    <h5>Aşağıdaki kutuya mail adresinizi girin, sizin yerinize şifrenizi sıfırlayalım.
      <br>Daha sonra profil ayarlarınızdan şifrenizi değiştirebilirsiniz.
    </h5>
    <h5 class="forgot-label">E-Mail Adresi</h5>
    <form class="" action="index.html" method="post">
      <input type="email" class="form-control forgot-input" id="emailInput" placeholder="ornek@ornek.com" required>

    </form>
    <button type="submit" class="btn btn-danger forgot-btn">Şifrenizi Sıfırlayın</button>
    <!-- email sent toast -->
    <!-- success -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="forgot-success" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" style="color: #6F8FAF;">e-Commerce</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <h6 style="text-align: left;"> Şifre sıfırlama işlemi başarılı. <i class="fas fa-check-circle" style="color: green;"></i></h6>
        </div>
      </div>
    </div>
    <!-- fail -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="forgot-fail" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" style="color: #6F8FAF;">e-Commerce</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <h6 style="text-align: left;"> Şifre sıfırlama işlemi başarısız oldu. <i class="fas fa-times-circle" style="color: red;"></i></h6>
        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/forgot-password.js" charset="utf-8"></script>
</body>

</html>
