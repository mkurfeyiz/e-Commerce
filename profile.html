<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/profile.css">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b660d51260.js" crossorigin="anonymous"></script>

  <!--scrits -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  <title>e-Commerce</title>
</head>

<body>

  <!-- navbar section -->
  <section id="navbar-section">

    <div class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-expand-md navbar-dark" id="nav-main">
        <a href="#navbar-section" class="navbar-brand" id="site-name">e-Commerce</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="main.html" class="nav-link">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a id="shop-link" type="button" href="shop.html" class="nav-link">Mağaza</a>
            </li>
            <li class="nav-item">
              <a id="contact-link" href="contact.html" class="nav-link">İletişim</a>
            </li>
            <li class="nav-item">
              <a id="signup-link" href="signup.html" class="nav-link">Kayıt Ol</a>
            </li>
            <li class="nav-item">
              <div style="width: 28rem;">

              </div>
            </li>
            <li class="nav-item dropdown">
              <div class="btn-group" role="group">

                <button id="profile" class="btn btn-lg btn-outline-light dropdown-toggle nav-link" data-bs-toggle="dropdown"><i class="nav-icon fas fa-user-alt"></i></button>
                <!-- account dropdown -->
                <ul class="dropdown-menu">
                  <li class="dropdown-item">
                    <a id="profile-link" href="profile.html" class="dropdown-item">Hesap Bilgileri</a>
                  </li>
                  <li class="dropdown-item">
                    <a id="orders-link" href="orders.html" class="dropdown-item">Siparişlerim</a>
                  </li>
                  <li class="dropdown-item">
                    <a id="quit-link" href="Javascript:void(0);" class="dropdown-item">Çıkış <i class="exit-icon fas fa-sign-out-alt"></i></a>
                  </li>
                </ul>
                <button type="button" id="cart" class="btn btn-lg btn-outline-light nav-link"><i class="nav-icon fas fa-shopping-cart"></i>
                  <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                </button>
              </div>
            </li>

          </ul>

        </div>

      </nav>
    </div>

  </section>

  <!-- profile settings -->
  <div id="profile-div">

    <h5>Profil Ayarları</h5>
    <hr>
    <div class="row profile-row">
      <!-- photo -->
      <div class="col-md-6">
        <img class="profile-photo" src="images/profile_photo.jpg" alt="profile_photo.jpg">
      </div>
      <!-- buttons -->
      <div class="col-md-3 change">
        <button class="btn btn-primary" type="button" name="button">Değiştir</button>
      </div>
      <div class="col-md-3 change">
        <button class="btn btn-danger" type="button" name="button">Resmi Sil</button>
      </div>

    </div>

  </div>

  <!-- footer section -->
  <section id="footer-section">
    <a href="https://www.facebook.com"><i class="footer-icon fab fa-facebook-f"></i></a>
    <a href="https://www.twitter.com"><i class="footer-icon fab fa-twitter"></i></a>
    <a href="https://www.instagram.com"><i class="footer-icon fab fa-instagram"></i></a>
    <p class="footer-p">© Copyright 2021 e-Commerce</p>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/profile.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
